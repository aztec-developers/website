<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="member-card">
    <template>
        <paper-card>
            <div class="card-content">
              <h2>[[member]]</h2>
            </div>
          </paper-card>
    </template>
    <script>
    Polymer({
        is: "member-card",
        properties: {
          member: String
        }
    });
    </script>
</dom-module>
