<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../parts/containers/column-container.html">
<link rel="import" href="../parts/cards/member-card.html">

<dom-module id="members-page">
    <template>
        <column-container>
          <member-card member={{Matt}}></member-card>
        </column-container>
    </template>
    <script>
    Polymer({
        is: "members-page",
        properties: {
            Matt: {
                type: Object,
                value: function () {
                    return {name: 'Matt', job: 'Creating the Azdev Website'};
                }
            }
        }
    });
    </script>
</dom-module>
