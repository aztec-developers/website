<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../parts/containers/column-container.html">
<link rel="import" href="../parts/cards/member-card.html">

<dom-module id="members-page">
    <template>
        <column-container>
          <!-- <member-card member={{Matt}}></member-card> -->
          <template is="dom-repeat" items="{{members}}">
              <member-card member={{item}}></member-card>
          </template>
        </column-container>
    </template>
    <script>
    Polymer({
        is: "members-page",
        ready: function () {
            this.members = [
                {
                    name: 'Matt',
                    job: 'Creating the Azdev website'
                },
                {
                    name: 'Michael',
                    job: 'Creating the Azdev website'
                }
            ];
        }
    });
    </script>
</dom-module>
