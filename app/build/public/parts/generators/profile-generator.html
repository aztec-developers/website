<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cards/profile-card.html">
<link rel="import" href="../containers/row-container.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="profile-generator">

    <template>
    <style is="custom-style">
       
    </style>
        <style type="text/css">
            .row-element {
                min-width: 350px;
                margin: auto;
            }
            #wrapper {
                width: 90%;
                max-width: 1100px;
                min-width: 800px;
                margin: 50px auto;
            }
            #columns {
                -webkit-column-count: 4;
                -webkit-column-gap: 15px;
                -webkit-column-fill: auto;
                -moz-column-count: 4;
                -moz-column-gap: 15px;
                -moz-column-fill: auto;
                column-count: 4;
                column-gap: 15px;
                column-fill: auto;
            }
            .pin {
                display: inline-block;
                margin: 0 2px 15px;
                -webkit-column-break-inside: avoid;
                column-break-inside: avoid;
                padding: 15px;
                padding-bottom: 5px;

            }
            @media (min-width: 960px) {
                #columns {
                    -webkit-column-count: 4;
                    -moz-column-count: 4;
                    column-count: 4;
                }
            }

            @media (min-width: 1100px) {
                #columns {
                    -webkit-column-count: 5;
                    -moz-column-count: 5;
                    column-count: 5;
                }
            }
        </style>
        <div id="wrapper">
            <div id="columns">
                <template is="dom-repeat" items="{{profiles}}" as="profile">
                    <profile-card profile={{profile}} class="pin"></profile-card>
                </template>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        is: "profile-generator",
        properties: {
            profiles: {
                type: Array,
                value: []
            },
        }
    });
    </script>
</dom-module>
