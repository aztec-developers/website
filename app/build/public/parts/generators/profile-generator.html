<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cards/profile-card.html">
<link rel="import" href="../containers/row-container.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="profile-generator">
    <template>
        <style type="text/css">
            .row-element {
                min-width: 350px;
                margin: auto;
            }
        </style>
        <template is="dom-repeat" items="{{profiles}}" as="profile">
                <profile-card profile={{profile}} class="row-element"></profile-card>
        </template>
    </template>
    <script>
    Polymer({
        is: "profile-generator",
        properties: {
            profiles: {
                type: Array,
                value: []
            },
        }
    });
    </script>
</dom-module>
