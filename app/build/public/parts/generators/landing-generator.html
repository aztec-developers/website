<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../containers/row-container.html">
<link rel="import" href="../containers/column-container.html">
<link rel="import" href="../cards/small-card.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="landing-generator">

    <template>
    <style is="custom-style">

      @media screen and (min-width: 300px) and (max-width: 500px) {
        .landing-content {
          width: 350px;
          padding: 4%;
          margin-left: 20%;
        }
        .landing-image {
          display: none;
        }
      }

       paper-card.landing {
        width: 80%;
        margin: auto;
        @apply(--layout-horizontal);
        overflow:hidden;
      }

      .landing-image {
        height: 100%;
        overflow-x: hidden;
      }
      .landing-content {
        width: 500px;
      }
      h2 {
        font-size: 35px;
      }
      h2, h3, p {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h3 {
        opacity: 0.85;
      }
      p {
        opacity: 0.65;
      }
      .image-container{
        width:40%;
      }
    </style>
        <row-container>
              <paper-card class="landing" elevation=4>
                <div class="landing-content">
                    <div class="card-content">
                        <h2> {{landingFields.title}} </h2>
                        <h3> {{landingFields.subheader}} </h3>
                        <p> {{landingFields.blurb}} </p>
                    </div>
                </div>
                <div class="image-container">
                <img src="{{landingFields.image}}" class="landing-image">
                </div>
              </paper-card>
        </row-container>
    </template>
    <script>
    Polymer({
        is: "landing-generator",
        properties: {
            landingFields: {
                type: Object
            },
        }
    });
    </script>
</dom-module>
