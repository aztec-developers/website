<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../containers/row-container.html">
<link rel="import" href="../containers/column-container.html">
<link rel="import" href="../cards/small-card.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="landing-generator">

    <template>
    <style is="custom-style">

      paper-card {
        --paper-card: {
          max-width: 700px;
          font-family: 'Roboto Slab', Roboto, Noto, sans-serif;
        };
      }
      h2 {
        font-size: 35px;
      }
      h2, h3, p {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h3 {
        opacity: 0.85;
      }
      p {
        opacity: 0.65;
      }
      .row-element {
        padding: 5%;
      }
    

    </style>
        <paper-card image="{{landingFields.image}}" elevation=4>
          <div class="card-content">
            <h2> {{landingFields.title}} </h2>
            <h3> {{landingFields.subheader}} </h3>
            <p> {{landingFields.blurb}} </p>
          </div>
        </paper-card>
    </template>
    <script>
    Polymer({
        is: "landing-generator",
        properties: {
            landingFields: {
                type: Object
            },
        }
    });
    </script>
</dom-module>
