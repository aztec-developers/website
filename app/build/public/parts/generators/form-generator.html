<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<dom-module id="form-generator">
    <template>
        <style>
        #creator {
            color: #070707;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding:2%;
            margin:1%;
        }

        #input-fields{
            display:flex;
            margin:2%;
        }

        .input-field{
            margin: 2%;
        }

        #create-button{
            margin:2%;
        }
        </style>
        <!-- We allow someone to pass in a list of fields and types, then we automatically generate
        a form with specified fields and button text. This saves time of having to create a bunch of input
        fields by allowing you to just pass in a list of stuff. -->
        <paper-material id="creator">
            <div id="input-fields">
                <template is="dom-repeat" items="{{fields}}" as="field">
                    <paper-input class="input-field" type={{field.type}} label={{field.label}}></paper-input>
                </template>
            </div>
            <paper-button id="create-button" on-tap={{buttonPress}} raised>[[buttonText]]</paper-button>
        </paper-material>
    </template>
    <script>
    Polymer({
        is: "form-generator",
        properties: {
            buttonText:String,
            fields: {
                type:Array,
                value:[]
            },
        },
        buttonPress:function(){
            alert("test")
        }
    });
    </script>
</dom-module>
