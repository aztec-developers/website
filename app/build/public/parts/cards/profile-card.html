<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="small-card.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="profile-card">
    <template>
    <style is="custom-style">
      paper-card {
        --paper-card-content: {
          width: 350px;
          height: 350px;
          margin: auto;
          padding: 0;
        };
        --paper-card-header-image: {
            width: 350px;
            padding: 0;
        };
      }
      h2, h3, p {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h3 {
        opacity: 0.85;
      }
      p {
        opacity: 0.65;
      }
      /*#profile-card {
        margin: auto;
        background-color: #FAFAFA;
        padding: 0;
      }*/
      .flip-container {
        perspective: 400px;
      }
      .flip-container:hover .flipper, .flip-container.hover .flipper {
        transform: rotateY(180deg);
      }
      .flip-container, .front, .back {
        width: 350px;
        height: 350px;
      }
      .flipper {
        transition: 0.6s;
        transform-style: preserve-3d;
        position: relative;
      }
      .front, .back {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
      }
      .front {
        z-index: 2;
        transform: rotateY(0deg);
      }
      .back {
        transform: rotateY(180deg);
      }
      .back .content {
        width: 350px;
        height: 200px;
      }
    </style>
        <!-- <paper-card id="profile-card" image={{profile.image}} elevation=4>
            <div class="card-content">
              <h2>{{profile.name}}</h2>
              <h3>{{profile.status}}</h3>
              <p>
                {{profile.description}}
              </p>
            </div>
        </paper-card> -->
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
          <div class="flipper">
            <div class="front">
              <paper-card image={{profile.image}} elevation=4>
                <div class="content">
                  <h2> {{profile.name}} </h2>
                </div>
              </paper-card>
            </div>
            <div class="back">
              <paper-card elevation=4>
                <div class="content">
                  <h2> {{profile.name}} </h2>
                  <h2> {{profile.status}} </h2>
                  <p> {{profile.description}} </p>
                </div>
              </paper-card>
            </div>
          </div>
        </div>
    </template>
    <script>
    Polymer({
        is: "profile-card",
        properties: {
          profile: Object
        }
    });
    </script>
</dom-module>
