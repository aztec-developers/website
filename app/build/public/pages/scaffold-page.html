<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="route-two.html">
<link rel="import" href="route-one.html">
<link rel="import" href="manage-users.html">
<link rel="import" href="join-us.html">

<dom-module id="scaffold-page">
    <template>
        <style is="custom-style">
        paper-tab[link] a {
            @apply(--layout-horizontal);
            @apply(--layout-center-center);
            color: white;
            text-decoration: none;
            padding: 25%;

        }
        
        #nav-bar {
            background-color: #FF2400;
            color: white;
            width:100%;
        }

        #nav-title{
            margin-left:0;
            line-height: 1.5;
        }
        
        :host {
            color: #070707;
        }
        
        :root {
            --paper-tabs-selection-bar-color: white;
            --paper-tab-ink: #ccc;
        }
        #pages{
            overflow:scroll;
            overflow-x:hidden;
            width:100%;
            min-height:100vh;
        }

        a{
            color:inherit;
            text-decoration:inherit;
            cursor:pointer;
            margin:inherit;
            padding:inherit;
        }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <paper-toolbar id="nav-bar">
            <div class="title" id="nav-title">Aztec Developers</div>
            <paper-tabs selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                <paper-tab name="route-one" link><a href="/route-one">About</a></paper-tab>
                <paper-tab name="route-two" link><a href="/route-two">Projects</a></paper-tab>
                <!-- <paper-tab name="manage-users" link><a href="/manage-users">Officers</a></paper-tab> -->
                <paper-tab name="join-us" link><a href="/join-us">Join Us</a></paper-tab>
            </paper-tabs>
        </paper-toolbar>
        <neon-animated-pages id="pages" class="flex" selected="[[page]]" attr-for-selected="name" role="main" entry-animation="slide-from-left-animation" exit-animation="slide-right-animation">
            <route-one name="route-one"></route-one>
            <route-two name="route-two"></route-two>
            <!-- <manage-users name="manage-users"></manage-users> -->
            <join-us name="join-us"></join-us>
        </neon-animated-pages>
    </template>
    <script>
    Polymer({
        is: 'scaffold-page',

        properties: {
            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged',
            },
        },

        observers: [
            '_routePageChanged(routeData.page)',
        ],

        _routePageChanged: function(page) {
            this.page = page || 'route-one';
        },

        _pageChanged: function(page) {
            // Load page import on demand. Show 404 page if fails
            var resolvedPageUrl = this.resolveUrl(page + '.html');
            this.importHref(resolvedPageUrl, null, this._showPage404, true);
        },

        _showPage404: function() {
            this.page = 'view404';
        },
    });
    </script>
</dom-module>
