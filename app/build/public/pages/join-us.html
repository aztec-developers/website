<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../parts/containers/column-container.html">
<link rel="import" href="../parts/containers/row-container.html">
<link rel="import" href="../parts/cards/small-card.html">
<link rel="import" href="../parts/cards/big-card.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<dom-module id="join-us">
    <template>
        <style is="custom-style">

        @media(max-width: 500px) {
            .size {
                width: 375px;
                height: 550px;
            }
        }
        @media(max-width: 450px) {
            .size {
                width: 350px;
                height: 550px;
            }
        }
        @media(max-width: 320px) {
            .size {
                width: 310px;
                height: 550px;
            }
        }
        @media(min-width: 1000px) {
            .size {
                height: 600px;
            }
        }

            iframe {
                margin: auto;
                width: 760px;
                height: 500px;
            }
            small-card {
                width: 780px;
                height: 600px;
            }
            row-container {
                padding: 5%;
            }
            .row-element {
                padding: 5%;
            }
            h2, h3, p {
                font-family: 'Roboto Slab', Roboto, Noto, sans-serif;
            }
        </style>
        <row-container>
            <paper-card elevation=4>
                <div class="card-content">
                    <h2> How To Join Aztec Developers </h2>
                    <ol>
                        <li> Complete our online application </li> <br>
                        <li> Wait to be contacted by one of the AZDEV recruiters about additional steps you must take in order to continue your journey to becoming an Aztec Developer. </li> <br>
                        <li> Schedule and expertise interview with our Systems Administrator, Michael Green. </li> <br>
                        <li> Schedule a follow up interview with an AZDEV recruiter. </li> <br>
                        <li> A one meeting "pass" will be granted in order to confirm that the club is the right fit for you. The club fee of $60 will be required in order to continue to Step 6. </li> <br>
                        <li> Welcome to Aztec Developers, you are now officially a member! </li>
                    </ol>
                </div>
            </paper-card>
            <small-card class="row-element">
                <iframe class="size" src="https://docs.google.com/forms/d/e/1FAIpQLSdxOlVMkKBiTsN_1HjND0orNESe3_5a3f1v0P67IZtIn4Bydw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0"></iframe>
            </small-card>
        </row-container>
    </template>
    <script>
    Polymer({
        is: 'join-us',
    });
    </script>
</dom-module>
