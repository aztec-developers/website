<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../parts/containers/column-container.html">
<link rel="import" href="../parts/containers/row-container.html">
<link rel="import" href="../parts/generators/profile-generator.html">
<link rel="import" href="../parts/cards/big-card.html">
<link rel="import" href="../parts/generators/form-generator.html">
<dom-module id="manage-users">
    <template>
        <style type="text/css" is="custom-style">
        #title {
            display: flex;
            justify-content: center;
            margin-top: 5%;
            line-height: 1.5;
            font-family: Roboto, Noto, sans-serif;
        }
        
        .row-element {
            width: 33.3%;
        }

        #user-creator{
            width:100%;
            margin:2%;
        }

        #profile-creator {
            margin-top: 5%;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        </style>
        <row-container>
          <!--   <profile-generator id="profile-creator" profiles={{profiles}}></profile-generator> -->
             <form-generator id="user-creator" button-text="Create User" button-press={{submitEvent}} fields={{fields}}></form-generator>
        </row-container>
    </template>
    <script>
    Polymer({
        is: "manage-users",
        ready: function() {
            this.profiles = [{
                name: 'Matt',
                status: 'Creating stuff',
                description: 'Currently working on Profile Card styles',
                image: '/images/testProfilePhoto1.jpg'
            }, {
                name: 'Michael',
                status: 'Creating stuff',
                description: 'Currently creating submit button for database',
                image: '/images/testProfilePhoto2.jpeg'
            }];
            this.fields = [
                {
                    type:"String",
                    label:"First Name"
                },
                {
                    type:"String",
                    label:"Last Name"
                }
            ],

            this.submitEvent = function(){
                alert(this.fields);
            }
        }
    });
    </script>
</dom-module>
