<dom-module id="manage-users">
    <template>
        <style type="text/css" is="custom-style">
        .row-element {
            width: 33.3%;
        }

        #user-creator{
            width:100%;
            margin:2%;
        }

        #profile-creator {
            margin-top: 5%;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        </style>
        <profile-generator id="profile-creator" profiles={{profiles}}></profile-generator>
    </template>
    <script>
    Polymer({
        is: "manage-users",
        ready: function() {
            this.profiles = [{
                name: 'Matt',
                status: 'Creating stuff',
                description: 'Currently working on Profile Card styles',
                image: '/images/testProfilePhoto1.jpg'
            },{
                name: 'Michael',
                status: 'Creating stuff',
                description: 'Currently creating submit button for database',
                image: '/images/testProfilePhoto2.jpeg'
            },
            {
                name: 'Michael',
                status: 'Creating stuff',
                description: 'Currently creating submit button for database',
                image: '/images/testProfilePhoto2.jpeg'
            },
            {
                name: 'Michael',
                status: 'Creating stuff',
                description: 'Currently creating submit button for database',
                image: '/images/testProfilePhoto2.jpeg'
            }];
            this.fields = [
                {
                    type:"String",
                    label:"First Name",
                    id:"first-name",
                },
                {
                    type:"String",
                    label:"Last Name",
                    id:"last-name"
                }
            ],

            this.submitEvent = function(inputFields){
                console.log(inputFields["first-name"].value);
                console.log(inputFields["last-name"].value);

            }
        }
    });
    </script>
</dom-module>
