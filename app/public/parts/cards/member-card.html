<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="small-card.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="member-card">
    <template>
        <small-card>
            <div class="card-content">
              <h2>{{member.name}}</h2>
              <h3>{{member.status}}</h3>
              <p>
                Some description
              </p>
            </div>
          </small-card>
    </template>
    <script>
    Polymer({
        is: "member-card",
        properties: {
          member: Object
        }
    });
    </script>
</dom-module>
