<!doctype html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Aztec Developers</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
</head>

<body>
    <div id="nav-bar">
        <paper-toolbar class="nav">
            <div id="nav-left">
            <span class="nav-title-side">{</span><span id="nav-title">azdev</span><span class="nav-title-side">}</span>
            </div>
            <div id="nav-right">
                <div id="nav-menu">
                    <paper-button class="menu-button"><span class="menu-button-text">About</span></paper-button>
                    <paper-button class="menu-button"><span class="menu-button-text">Events</span></paper-button>
                    <paper-button class="menu-button"><span class="menu-button-text">Join</span></paper-button>
                </div>
            </div>
        </paper-toolbar>
    </div>
    <div id="container">
        <div class="section fullbleed layout vertical" id="home">
            <ul id="main-scene">
                <li class="layer" data-depth=".20"><span class="title-side">{</span><span id="title">azdev</span><span class="title-side">}</span></li>
                <li class="layer" id="title-sub" data-depth=".17">aztec developers</li>
                <li class="layer" id="title-sub" data-depth=".26">
                    <paper-icon-button icon="expand-more"></paper-icon-button>
                </li>
            </ul>
        </div>
        <div class="section" id="about"></div>
        <div class="section" id="events"></div>
        <div class="quater-section" id="footer">
        </div>
    </div>
    <script src="bower_components/parallax/deploy/parallax.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <script>
    // To ensure that elements are ready on polyfilled browsers, 
    // wait for WebComponentsReady. 
    document.addEventListener('WebComponentsReady', function() {
        var input = document.querySelector('paper-input');
        var button = document.querySelector('paper-button');
        var greeting = document.getElementById("greeting");
        button.addEventListener('click', function() {
            greeting.textContent = 'Hello, ' + input.value;
        });
    });
    </script>
    <!-- Browsersync -->
    <script id="__bs_script__">
    //<![CDATA[
    document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.js?v=2.18.2'><\/script>".replace("HOST", location.hostname));
    //]]>
    </script>
</body>

</html>
