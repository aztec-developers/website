<!doctype html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Aztec Developers</title>
    <meta name="description" content="Aztec Developers, also known as AzDev, is a software development club at San Diego State University.">
    <meta name="keywords" content="Aztec Developers, AzDev, SDSU Developers, SDSU azdev, SDSU Computer Science, Computer Science Club SDSU, SDSU club, SDSU software development">
    <!-- Favicons for days -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/manifest.json">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#ba1538">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/main.css" rel="stylesheet">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <style is="custom-style">
    :root {
        --paper-tabs-selection-bar-color: #ba1538;
        --paper-tab-ink: #ccc;
    }
    
    paper-card {
        width: 250px;
    }
    </style>
</head>
<script>
function switchPage(selectedNum) {
    document.querySelector('#pages').selected = selectedNum;
}
</script>

<body class="fullbleed">
   
    <paper-toolbar id="nav-bar">
        <div class="title" id="nav-title"></div>
        <paper-tabs selected="0">
            <paper-tab onClick="switchPage(0)">Home</paper-tab>
            <paper-tab onClick="switchPage(1)">About</paper-tab>
            <paper-tab onClick="switchPage(2)">Join</paper-tab>
        </paper-tabs>
    </paper-toolbar>
    <neon-animated-pages id="pages" class="flex" selected="0" entry-animation="slide-from-left-animation" exit-animation="slide-right-animation">
        <neon-animatable>home</neon-animatable>
        <neon-animatable>about</neon-animatable>
        <neon-animatable>join</neon-animatable>
    </neon-animated-pages>
    <script src="bower_components/parallax/deploy/parallax.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!-- Browsersync -->
    <script id="__bs_script__">
    //<![CDATA[
    document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.js?v=2.18.2'><\/script>".replace("HOST", location.hostname));
    //]]>
    </script>
</body>

</html>
